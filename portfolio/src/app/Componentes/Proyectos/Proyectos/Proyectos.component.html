<div class="BotonContenedor container mt-2" *ngIf="ProyectosDato.length>0" >

  <div class="d-flex">
    <h3>Proyectos</h3>
    <button class="ms-2" (click)="newDato()" *ngIf="logeado">
      <app-Plus></app-Plus>
    </button>
  </div>

  <div class="d-flex flex-wrap">

    <app-Proyecto *ngFor="let item of ProyectosDato" [Dato]="item"></app-Proyecto>
      
      <div *ngIf="creado" class="BotonContenedor m-2 card Foto">
        <div class="card-body d-flex flex-column justify-content-between">
            <input name="titulo" [(ngModel)]="this.nuevoDato.titulo" placeholder="Titulo">
            <input name="link" [(ngModel)]="this.nuevoDato.link" placeholder="Link">
            <textarea name="descripcion" class="TextArea" [(ngModel)]="this.nuevoDato.texto"placeholder="Descripcion"></textarea>
          <button class="BotonGuardar" (click)="guardar()">
            <app-Save></app-Save>
          </button>
        </div>
      </div>
  </div>

</div>
