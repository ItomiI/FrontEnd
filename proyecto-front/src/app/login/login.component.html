<app-header></app-header>

<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input type="text" [(ngModel)]="user" name="user" placeholder="Usuario" required="required"/>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required"/>
      <button type="submit" (click)="hacerLogin()">Log in</button>
    </form>
  </div>
